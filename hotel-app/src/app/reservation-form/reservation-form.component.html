<body>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <section>
            <label>Check-In Date:</label>
            <input type="date" formControlName="checkInDate">
            <article *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                Check-In Date is required.
            </article>
        </section>

        <section>
            <label>Check-Out Date:</label>
            <input type="date" formControlName="checkOutDate">
            <article *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                Check-Out Date is required.
            </article>
        </section>

        <section>
            <label>Guest Name:</label>
            <input type="text" formControlName="guestName">
            <article *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                Guest Name is required.
            </article>
        </section>

        <section>
            <label>Guest Email:</label>
            <input type="email" formControlName="guestEmail">
            <article *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                Guest Email is required.
            </article>
        </section>

        <section>
            <label>Room Number:</label>
            <input type="number" formControlName="roomNumber">
            <article *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                Room Number is required.
            </article>
        </section>

        <button type="submit" [disabled]="reservationForm.invalid">Submit</button>
    </form>
</body>
